		<!--------SLIDESHOW--------->
			var i = 0; 
			var image = new Array();   
			
			// LIST OF IMAGES 
			image[0] = "statistics 1.png";
			image[1] = "statistics 2.png";
			image[2] = "statistics 3.png";
			image[3] = "statistics 4.png";
			image[4] = "statistics 5.png";
			image[5] = "statistics 6.png";


			var k = image.length-1;    

			function next(){
			var img= document.getElementById("slide"); 
			img.src= image[i]; 
			if(i < k ) { i++;}  
			else  { i = 0; }
			}

			function prev(){
			var img= document.getElementById("slide"); 
			img.src= image[i]; 
			if(i >0 ) { i--;}  
			else  { i = k; }
			}

			function swapImage(){ 
			var img= document.getElementById("slide"); 
			img.src= image[i]; 
			if(i < k ) { i++;}  
			else  { i = 0; } 
			setTimeout("swapImage()",5000); 
			} 
			function addLoadEvent(func) { 
			var oldonload = window.onload; 
			if (typeof window.onload != 'function') { 
			window.onload = func; 
			} else  { 
			window.onload = function() { 
			if (oldonload) { 
			oldonload(); 
			} 
			func(); 
			} 
			} 
			} 
			addLoadEvent(function() { 
			swapImage(); 
			});  
			</script>
